<!DOCTYPEhtml>
<html>
  <head>
    <title>Create Index</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="grid grid-pad">
      <div class="col-1-1">
        <header class="header">
          <h1 id="headerJS"></h1>
          <h3 id="subHeaderJS"></h3>
        </header>
      </div>

      <div class="col-1-1 desktop_break"></div>

      <div class="col-1-3">
        <nav id="navigationJS">
        </nav>
      </div>
      <div class="col-2-3">
        <h3 class="sub_title">CREATE INDEX</h3><br>
        <p>
          <span>Creates an index (search key).</span>
        </p><br>
        <h3 class="sub_title">Syntax:</h3><br>
<pre>
CREATE INDEX index_name
ON table_name (column_name)
</pre><br>
        <p>
          Indexes allow the database application to find data fast without reading the whole table. Users cannot see them, they are just useful to speed up searches/queries.
        </p>
      </div>
    </div>
  </body>
