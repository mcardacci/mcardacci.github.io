<!DOCTYPEhtml>
<html>
  <head>
    <title>Select</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="grid grid-pad">
      <div class="col-1-1">
        <header class="header">
          <h1 id="headerJS"></h1>
          <h3 id="subHeaderJS"></h3>
        </header>
      </div>

      <div class="col-1-1 desktop_break"></div>

      <div class="col-1-3">
        <nav id="navigationJS">
        </nav>
      </div>
      <div class="col-2-3">
        <h3 class="sub_title">SELECT</h3><br>
        <p>
          <span >Extracts data from a database:</span>
        </p><br>
        <h3 class="sub_title">If you need more than one column name:</h3><br>
<pre>
SELECT column_name,column_name
FROM table_name;
</pre><br>
        <h3 class="sub_title">If only one column is needed:</h3><br>
<pre>
SELECT * FROM table_name;
</pre>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
