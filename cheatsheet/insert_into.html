        <h3 class="sub_title">INSERT INTO</h3><br>
        <p>
          <span>Inserts new data into a database.</span>
        </p><br>
        <h3 class="sub_title">Syntax:</h3><br>
<pre>
INSERT INTO table_name (column1,column2,column3,...)
VALUES (value1,value2,value3,...);
</pre><br>

          ** NOTE: The columns have to match the values in order to be put in properly.
